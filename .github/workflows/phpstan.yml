name: PHPStan

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

permissions:
  contents: read

jobs:
  phpstan:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.4'
        extensions: gd, soap, zip
    - uses: php-actions/composer@v6
    - uses: php-actions/phpstan@v3
